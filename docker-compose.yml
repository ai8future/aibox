# AIBox Docker Compose
# Simple deployment with static token authentication (no Redis)

services:
  aibox:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      - AIBOX_ADMIN_TOKEN=${AIBOX_ADMIN_TOKEN:-}
      - AIBOX_AUTH_MODE=static
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - RAG_ENABLED=false
    volumes:
      - ./configs:/app/configs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/app/aibox", "--health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
